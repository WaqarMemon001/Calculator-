<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="mainraper">
            <div class="calculator">
                <input type="text" id="result" placeholder="0">
                <button class="delete_btn" onclick="clear_btn()">C</button>
                <button class="btn" onclick="btn_del()">del</button>
                <button class="btn" onclick="btn_inp('%')">%</button>
                <button class="btn" onclick="btn_inp('*')">x</button>
                <button class="btn" onclick="btn_inp('7')">7</button>
                <button class="btn" onclick="btn_inp('8')">8</button>
                <button class="btn" onclick="btn_inp('9')">9</button>
                <button class="btn" onclick="btn_inp('-')">-</button>
                <button class="btn" onclick="btn_inp('4')">4</button>
                <button class="btn" onclick="btn_inp('5')">5</button>
                <button class="btn" onclick="btn_inp('6')">6</button>
                <button class="btn" onclick="btn_inp('+')">+</button>
                <button class="btn" onclick="btn_inp('1')">1</button>
                <button class="btn" onclick="btn_inp('2')">2</button>
                <button class="btn" onclick="btn_inp('3')">3</button>
                <button class="btn" onclick="btn_inp('/')">รท</button>
                <button class="btn" onclick="btn_inp('.')">.</button>
                <button class="last_btn" onclick="btn_inp('0')">0</button>
                <button class="equal_btn" onclick="equal_btn()">=</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>


</html>
